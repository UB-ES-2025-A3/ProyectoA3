name: Backend â€¢ CI (Tests only)

on:
  push:
    paths: [ 'backend/**' ]                 # en push solo si toca backend
    branches: [ dev, pre_prod, main ]
  pull_request:
    branches: [ dev, pre_prod, main ]       # en PR siempre, toque lo que toque

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (perfil test)
        run: mvn -q -DskipTests=false -Dspring.profiles.active=test test
