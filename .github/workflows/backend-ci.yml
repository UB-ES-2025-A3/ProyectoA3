name: Backend â€¢ CI (Tests only)

on:
  push:
    paths: [ 'backend/**' ]                 # en push solo si toca backend
    branches: [ dev, pre_prod, main ]
  pull_request:
    branches: [ dev, pre_prod, main ]       # en PR siempre, toque lo que toque

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (perfil test)
        run: mvn --batch-mode -Dspring.profiles.active=test -Dsurefire.printSummary=true test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: backend/target/surefire-reports/**
          if-no-files-found: warn
