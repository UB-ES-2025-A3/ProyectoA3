name: Backend • Build & Deploy to Render

on:
  push:
    paths:
      - 'backend/**'
    branches: [ pre_prod, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        envname: [ preprod, prod ]
    defaults:
      run:
        working-directory: backend

    # Solo ejecuta el job del entorno según la rama
    if: |
      (matrix.envname == 'preprod' && startsWith(github.ref, 'refs/heads/pre_prod')) ||
      (matrix.envname == 'prod' && startsWith(github.ref, 'refs/heads/main'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (perfil test)
        run: mvn -q -DskipTests=false -Dspring.profiles.active=test test

      - name: Build JAR
        run: mvn -q -DskipTests package

      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL_PREPROD: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PREPROD }}
          RENDER_DEPLOY_HOOK_URL_PROD: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PROD }}
        run: |
          if [ "${{ matrix.envname }}" = "preprod" ]; then
            curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL_PREPROD"
          else
            curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL_PROD"
          fi
