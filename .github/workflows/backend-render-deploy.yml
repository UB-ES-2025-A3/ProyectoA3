name: Backend â€¢ Build & Deploy to Render

on:
  push:
    paths:
      - 'backend/**'
    branches: [ pre_prod, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - envname: preprod
            branch: refs/heads/pre_prod
            hook_secret: RENDER_DEPLOY_HOOK_URL_PREPROD
          - envname: prod
            branch: refs/heads/main
            hook_secret: RENDER_DEPLOY_HOOK_URL_PROD
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        if: ${{ github.ref == matrix.branch }}
        uses: actions/checkout@v4

      - name: Set up Java
        if: ${{ github.ref == matrix.branch }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (perfil test)
        if: ${{ github.ref == matrix.branch }}
        run: mvn -q -DskipTests=false -Dspring.profiles.active=test test

      - name: Build JAR
        if: ${{ github.ref == matrix.branch }}
        run: mvn -q -DskipTests package

      - name: Trigger Render Deploy Hook
        if: ${{ github.ref == matrix.branch }}
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets[matrix.hook_secret] }}
        run: |
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
