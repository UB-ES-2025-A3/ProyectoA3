name: Backend â€¢ Build & Deploy to Render

on:
  push:
    paths:
      - 'backend/**'
    branches: [ pre_prod, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - envname: preprod
            branch: refs/heads/pre_prod
          - envname: prod
            branch: refs/heads/main

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        if: ${{ github.ref == matrix.branch }}
        uses: actions/checkout@v4

      - name: Set up Java
        if: ${{ github.ref == matrix.branch }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (perfil test)
        if: ${{ github.ref == matrix.branch }}
        run: mvn -q -DskipTests=false -Dspring.profiles.active=test test

      - name: Build JAR
        if: ${{ github.ref == matrix.branch }}
        run: mvn -q -DskipTests package

      # Selecciona el hook correcto y lo expone como RENDER_DEPLOY_HOOK_URL
      - name: Select deploy hook URL
        if: ${{ github.ref == matrix.branch }}
        run: |
          if [ "${{ matrix.envname }}" = "preprod" ]; then
            echo "RENDER_DEPLOY_HOOK_URL=${{ secrets.RENDER_DEPLOY_HOOK_URL }}" >> "$GITHUB_ENV"
          else
            echo "RENDER_DEPLOY_HOOK_URL=${{ secrets.RENDER_DEPLOY_HOOK_URL_PROD }}" >> "$GITHUB_ENV"
          fi
          # Para depurar sin filtrar el secreto, mostramos solo el entorno
          echo "Selected environment: ${{ matrix.envname }}"

      - name: Trigger Render Deploy Hook
        if: ${{ github.ref == matrix.branch }}
        run: |
          echo "Triggering Render deploy for '${{ matrix.envname }}'..."
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
